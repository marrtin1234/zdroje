<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zdroje prezentace</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      width: 60%;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .block {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .block img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .block p {
      margin: 10px 0;
    }

    .block a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }

    @media screen and (max-width: 900px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
        width: 80%;
      }
    }

    @media screen and (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1 style="text-align:center; padding: 20px;">Zdroje prezentace</h1>

  <div class="container">
    <div class="block">
      <img src="https://via.placeholder.com/150" alt="Zdroj 1">
      <p>Popis zdroje 1</p>
      <a href="https://example.com/zdroj1" target="_blank">Přejít na zdroj</a>
    </div>
    <div class="block">
      <img src="https://via.placeholder.com/150" alt="Zdroj 2">
      <p>Popis zdroje 2</p>
      <a href="https://example.com/zdroj2" target="_blank">Přejít na zdroj</a>
    </div>
    <div class="block">
      <img src="https://via.placeholder.com/150" alt="Zdroj 3">
      <p>Popis zdroje 3</p>
      <a href="https://example.com/zdroj3" target="_blank">Přejít na zdroj</a>
    </div>
    <div class="block">
      <img src="https://via.placeholder.com/150" alt="Zdroj 4">
      <p>Popis zdroje 4</p>
      <a href="https://example.com/zdroj4" target="_blank">Přejít na zdroj</a>
    </div>

    <!-- Můžeš přidat další bloky zde -->
  </div>

</body>
</html>
